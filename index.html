<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d482bcbe4e.js" crossorigin="anonymous"></script>
</head>
<body class="quicksand">
    <header>
        <nav class="nav-container display-flex">
            <div class="school-logo display-flex">
                <div class="logo-container">
                    <img class="logo-img" src="./assets/logo.png" alt="">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <h3 class="school-top">School</h3>
            </div>
            <div>
                <ul class="navigate-us display-flex">
                    <a href=""><li class="home-clr">Home</li></a>
                    <a href=""><li class="about-clr">About</li></a>
                    <a href=""><li id="facilities-clr">Facilities</li></a>
                    <a href=""><li id="admission-clr">Admission</li></a>
                </ul>
            </div>
            <div>
                <a href=""><button class="contact-btn">Contact</button></a>
                
            </div>
        </nav>

        <div class="banner-container display-flex">
            <div class="banner-details">
                <h3 class="banner-heading"><span class="home-clr">Empowering</span>
                    students from small age <span class="about-clr">towards vision</span></h3>
                <p class="banner-para">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                <a href=""><button class="enroll-btn">Enroll Now</button></a>
            </div>
            <img class="banner-img" src="./assets/hero-kids.png" alt="">
        </div>
        
    </header>

</html>
